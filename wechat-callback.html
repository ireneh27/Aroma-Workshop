<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="微信登录回调">
    <title>微信登录回调 - 个性化芳疗方案</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .callback-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-hover);
            text-align: center;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.1);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="fixed-nav" id="fixedNav" role="navigation" aria-label="主导航">
        <div class="nav-content">
            <div class="logo"><a href="index.html" aria-label="返回首页">个性化芳疗方案</a></div>
        </div>
    </div>

    <main class="container">
        <div class="callback-container">
            <div class="loading-spinner"></div>
            <h2>正在处理微信登录...</h2>
            <p id="statusMessage">请稍候</p>
        </div>
    </main>

    <script src="common.js"></script>
    <script src="auth.js"></script>
    <script>
        // 处理微信登录回调
        async function handleWeChatCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            
            const statusEl = document.getElementById('statusMessage');
            
            if (!code || !state) {
                statusEl.textContent = '授权失败，缺少必要参数';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return;
            }
            
            try {
                statusEl.textContent = '正在验证授权...';
                
                // 调用auth系统处理回调
                const result = await window.authSystem.handleWeChatCallback(code, state);
                
                if (result.success) {
                    statusEl.textContent = result.message;
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    statusEl.textContent = result.message;
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }
            } catch (error) {
                console.error('WeChat callback error:', error);
                statusEl.textContent = '登录失败：' + error.message;
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        }
        
        // 页面加载时处理回调
        document.addEventListener('DOMContentLoaded', function() {
            handleWeChatCallback();
        });
    </script>
</body>
</html>
