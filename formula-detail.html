    <style>
        .formula-detail-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-color);
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
            transition: var(--transition);
        }
        .back-link:hover {
            color: var(--primary-color);
        }
        .formula-detail-header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
        }
        .formula-detail-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .formula-detail-subtitle {
            font-size: 16px;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        .formula-detail-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
        }
        .oil-tags-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        .oil-tag-large {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
        }
        .ingredient-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .ingredient-list li {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .ingredient-list li:last-child {
            border-bottom: none;
        }
        .usage-box {
            background: #f0f7ff;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid var(--accent-color);
            margin: 20px 0;
        }
        .info-box {
            background: #fff;
            padding: 15px;
            border-left: 3px solid #666;
            border-radius: 4px;
            margin: 20px 0;
        }
        .warning-box {
            background: #fff3cd;
            padding: 15px;
            border-left: 3px solid #ffc107;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
