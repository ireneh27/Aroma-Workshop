    <link rel="stylesheet" href="styles.css">
    <style>
        .scenario-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .scenario-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
        }
        .scenario-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--accent-color);
        }
        .scenario-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .scenario-description {
            font-size: 16px;
            color: var(--secondary-color);
            line-height: 1.8;
        }
        .timeline {
            position: relative;
            padding-left: 40px;
            margin: 30px 0;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--accent-gradient);
        }
        .timeline-item {
            position: relative;
            margin-bottom: 30px;
            padding-left: 30px;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -25px;
            top: 5px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent-gradient);
            border: 3px solid white;
            box-shadow: 0 0 0 2px var(--accent-color);
        }
        .timeline-time {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 8px;
        }
        .timeline-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        .formula-cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        .formula-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .formula-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
            border-color: var(--accent-color);
        }
        .formula-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        .formula-card-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-color);
            flex: 1;
        }
        .usage-type-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            background: var(--accent-gradient);
            color: white;
            margin-left: 10px;
        }
        .formula-card-reason {
            font-size: 13px;
            color: var(--secondary-color);
            line-height: 1.6;
            margin-bottom: 12px;
        }
        .formula-card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        .oil-tag {
            background: white;
            color: var(--accent-color);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid var(--accent-color);
        }
        .loading-state {
            text-align: center;
            padding: 60px 20px;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.1);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-state {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            margin: 40px 0;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--secondary-color);
        }
    </style>
</head>
