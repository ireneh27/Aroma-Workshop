<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="综合使用场景建议 - 个性化芳疗方案">
    <title>综合使用场景建议 - 个性化芳疗方案</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .scenario-container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
            padding: 0 20px;
        }
        .scenarios-layout {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            margin: 20px 0;
            align-items: start;
            position: relative;
        }
        @media (max-width: 1024px) {
            .scenarios-layout {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .central-timeline {
                min-width: 100%;
                padding: 20px;
                order: -1;
            }
            .central-timeline::before {
                left: 30px;
                transform: none;
            }
            .timeline-node {
                margin-bottom: 25px;
            }
            .timeline-node::before {
                left: 30px;
                transform: translateX(-50%);
            }
            .timeline-node::after {
                left: 30px;
                transform: translateX(-50%);
            }
            .timeline-node-content {
                text-align: left;
                padding-left: 60px;
                margin-top: 25px;
            }
            .timeline-node-content::before {
                left: 30px;
                top: -8px;
                transform: translateX(-50%) rotate(180deg);
            }
            .timeline-formulas-container {
                padding: 12px;
                padding-left: 0;
                margin-bottom: 25px;
            }
            .scenario-side:first-child .timeline-formulas-container {
                padding-right: 0;
            }
            .timeline-formulas-container::before {
                display: none;
            }
        }
        .scenario-card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 100%;
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .central-timeline {
            position: relative;
            min-width: 220px;
            padding: 40px 30px 0 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .central-timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, 
                rgba(102, 126, 234, 0.3) 0%, 
                rgba(102, 126, 234, 0.8) 20%,
                rgba(118, 75, 162, 0.8) 80%,
                rgba(118, 75, 162, 0.3) 100%);
            transform: translateX(-50%);
            z-index: 1;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }
        .timeline-node {
            position: relative;
            width: 100%;
            margin-bottom: 30px;
            z-index: 2;
            animation: fadeInUp 0.4s ease-out;
            animation-fill-mode: both;
        }
        .timeline-node:nth-child(1) { animation-delay: 0.05s; }
        .timeline-node:nth-child(2) { animation-delay: 0.1s; }
        .timeline-node:nth-child(3) { animation-delay: 0.15s; }
        .timeline-node:nth-child(4) { animation-delay: 0.2s; }
        .timeline-node:nth-child(5) { animation-delay: 0.25s; }
        .timeline-node:nth-child(6) { animation-delay: 0.3s; }
        .timeline-node:nth-child(7) { animation-delay: 0.35s; }
        .timeline-node:nth-child(8) { animation-delay: 0.4s; }
        .timeline-node:nth-child(9) { animation-delay: 0.45s; }
        .timeline-node:nth-child(10) { animation-delay: 0.5s; }
        .timeline-node::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent-gradient);
            border: 5px solid white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.3),
                        0 4px 12px rgba(102, 126, 234, 0.4),
                        inset 0 2px 4px rgba(255, 255, 255, 0.3);
            transform: translateX(-50%);
            z-index: 3;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        .timeline-node::before:hover {
            transform: translateX(-50%) scale(1.15);
        }
        .timeline-node:hover::before {
            transform: translateX(-50%) scale(1.2);
            box-shadow: 0 0 0 6px rgba(102, 126, 234, 0.4),
                        0 6px 20px rgba(102, 126, 234, 0.5),
                        inset 0 2px 4px rgba(255, 255, 255, 0.3);
        }
        .timeline-node::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.2) 0%, transparent 70%);
            transform: translateX(-50%);
            z-index: 2;
            animation: pulse 2s ease-in-out infinite;
        }
        .timeline-node-content {
            text-align: center;
            margin-top: 20px;
            background: white;
            padding: 12px 16px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
        }
        .timeline-node-content::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid white;
        }
        .timeline-node:hover .timeline-node-content {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.15);
        }
        .timeline-node-time {
            font-size: 20px;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 6px;
            letter-spacing: 0.5px;
        }
        .timeline-node-title {
            font-size: 13px;
            font-weight: 500;
            color: var(--secondary-color);
            line-height: 1.4;
        }
        .timeline-node-active::before {
            transform: translateX(-50%) scale(1.3);
            box-shadow: 0 0 0 8px rgba(102, 126, 234, 0.5),
                        0 8px 24px rgba(102, 126, 234, 0.6),
                        inset 0 2px 4px rgba(255, 255, 255, 0.3);
        }
        .scenario-formula-tags {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid rgba(102, 126, 234, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .formula-title-tag {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(102, 126, 234, 0.1);
            color: var(--accent-color);
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
                transform: translateX(-50%) scale(1);
            }
            50% {
                opacity: 0.3;
                transform: translateX(-50%) scale(1.3);
            }
        }
        .scenario-side {
            display: flex;
            flex-direction: column;
            gap: 0;
        }
        .scenario-side-header {
            background: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 15px;
        }
        .scenario-side-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 6px;
        }
        .scenario-side-description {
            font-size: 12px;
            color: var(--secondary-color);
            line-height: 1.5;
        }
        .timeline-formulas-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
            min-height: 50px;
            position: relative;
            padding: 15px;
            padding-left: 35px;
            background: rgba(102, 126, 234, 0.08);
            border-radius: 12px;
            border-left: 3px solid rgba(102, 126, 234, 0.4);
            animation: fadeInLeft 0.4s ease-out;
            animation-fill-mode: both;
        }
        .timeline-formulas-container:nth-of-type(1) { animation-delay: 0.08s; }
        .timeline-formulas-container:nth-of-type(2) { animation-delay: 0.12s; }
        .timeline-formulas-container:nth-of-type(3) { animation-delay: 0.16s; }
        .timeline-formulas-container:nth-of-type(4) { animation-delay: 0.2s; }
        .timeline-formulas-container:nth-of-type(5) { animation-delay: 0.24s; }
        .timeline-formulas-container:nth-of-type(6) { animation-delay: 0.28s; }
        .timeline-formulas-container:nth-of-type(7) { animation-delay: 0.32s; }
        .timeline-formulas-container:nth-of-type(8) { animation-delay: 0.36s; }
        .scenario-side:last-child .timeline-formulas-container {
            animation-name: fadeInRight;
        }
        .timeline-formulas-container::before {
            content: '';
            position: absolute;
            left: 0;
            top: 10px;
            bottom: -10px;
            width: 2px;
            background: linear-gradient(180deg, 
                rgba(102, 126, 234, 0.2) 0%,
                rgba(102, 126, 234, 0.4) 50%,
                rgba(102, 126, 234, 0.2) 100%);
            border-radius: 1px;
        }
        .scenario-side:first-child .timeline-formulas-container {
            border-left: none;
            border-right: 3px solid rgba(102, 126, 234, 0.4);
            padding-left: 15px;
            padding-right: 35px;
        }
        .scenario-side:first-child .timeline-formulas-container::before {
            left: auto;
            right: 0;
        }
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .scenario-side:last-child .timeline-formulas-container {
            animation-name: fadeInRight;
        }
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        /* 确保左右两侧的配方容器与时间轴节点对齐 */
        .scenario-side > .timeline-formulas-container:first-of-type {
            margin-top: 0;
        }
        .scenario-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--accent-color);
        }
        .scenario-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        .scenario-description {
            font-size: 14px;
            color: var(--secondary-color);
            line-height: 1.6;
        }
        .formula-cards-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        .formula-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            padding: 12px;
            cursor: default;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .formula-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            border-color: var(--accent-color);
        }
        .formula-card.selected {
            border: 3px solid var(--accent-color);
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
        }
        .formula-select-btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
        .formula-detail-link:hover {
            background: var(--accent-color);
            color: white;
        }
        .formula-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
            gap: 8px;
        }
        .formula-card-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--primary-color);
            flex: 1;
            min-width: 0;
            word-break: break-word;
        }
        .usage-type-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            background: var(--accent-gradient);
            color: white;
            margin-left: auto;
            flex-shrink: 0;
            white-space: nowrap;
        }
        .formula-card-reason {
            font-size: 12px;
            color: var(--secondary-color);
            line-height: 1.5;
            margin-bottom: 10px;
            word-break: break-word;
        }
        .formula-card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 6px;
            align-items: center;
        }
        .oil-tag {
            background: white;
            color: var(--accent-color);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 500;
            border: 1px solid var(--accent-color);
            text-decoration: none;
            display: inline-block;
            white-space: nowrap;
            position: relative;
            z-index: 1;
        }
        .oil-tag:hover {
            background: var(--accent-color);
            color: white;
            text-decoration: none;
        }
        .loading-state {
            text-align: center;
            padding: 60px 20px;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.1);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-state {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            margin: 40px 0;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--secondary-color);
        }
    </style>
